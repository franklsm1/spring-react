buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '../frontend/dist/libs'
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')

    def SPRINGFOX_VERSION = "2.6.1"
    compile("io.springfox:springfox-swagger2:" + SPRINGFOX_VERSION)
    compile("io.springfox:springfox-swagger-ui:" + SPRINGFOX_VERSION)

    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile("io.micrometer:micrometer-spring-legacy:latest.release")
    compile("io.micrometer:micrometer-registry-prometheus:1.0.4")

    compileOnly('org.projectlombok:lombok')

    runtimeOnly name: 'frontend'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

import org.apache.tools.ant.filters.ReplaceTokens
afterEvaluate {
    configure(processResources) {
        filesMatching('**/*.yml') {
            filter(ReplaceTokens, tokens: [version: jar.version])
        }
    }
}

jar {
    baseName = 'spring-react'
    version = '0.0.1'
}
